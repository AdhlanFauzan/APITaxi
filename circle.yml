machine:
    python:
        version: 2.7.9
    services:
        - postgresql
    pre:
        - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.6 10
        - sudo apt-get install autoconf-archive automake-1.14 autoconf2.59 build-essential check libspatialindex-dev
    environment:
        SQLALCHEMY_DATABASE_URI: 'postgresql://ubuntu:@127.0.0.1:5432/circle_test'
        REDIS_URL: "redis://:@localhost:7777/0"

dependencies:
    pre:
        - git clone https://github.com/openmaraude/faker && cd faker && go build && cd ..
        - git clone https://github.com/openmaraude/minimal_operateur_server
        - git clone https://github.com/openmaraude/GeoTaxi
        - cd GeoTaxi/src && mkdir obj && make && cd ../..
        - ./install_redis.sh
        - ./install_yajl.sh
        - ./install_krmt.sh
        - wget https://bootstrap.pypa.io/get-pip.py && python get-pip.py
    cache_directories:
        - redis
        - yajl
        - krmt

database:
  post:
    - psql -c "CREATE EXTENSION postgis;" -d circle_test

test:
    pre:
        - ./redis/src/redis-server --module-add krmt/geo.so --port 7777:
            background: true
        - ./GeoTaxi/src/geoloc-server 8080:
            background: true
        - ./faker/faker:
            background: true
        - python minimal_operateur_server/api.py:
            background: true
    override:
        - nosetests tests --stop
